<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فۆرمی تۆماری قوتابیانی گەڕانەوە بۆ خوێندن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .form-label { font-weight: bold; }
        .noto-naskh-arabic-regular {
            font-family: "Noto Naskh Arabic", serif;
            font-weight: 400;
        }
        .noto-naskh-arabic-bold {
            font-family: "Noto Naskh Arabic", serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container mt-5 noto-naskh-arabic-regular">
        <h1 class="mb-4 noto-naskh-arabic-bold">فۆرمی تۆماری منداڵانی گەڕانەوە بۆ خوێندن</h1>
        <form>
            <div class="card mb-4 noto-naskh-arabic-regular">
                <div class="card-header bg-primary text-white noto-naskh-arabic-bold">
                    <h3 class="mb-0">زانیاری منداڵ/گەنج</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="childName" class="form-label">ناوی منداڵ/گەنج</label>
                            <input type="text" class="form-control" id="childName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fatherName" class="form-label">ناوی باوک</label>
                            <input type="text" class="form-control" id="fatherName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="grandfatherName" class="form-label">ناوی باپیر</label>
                            <input type="text" class="form-control" id="grandfatherName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">بەرواری لەدایکبوون</label>
                            <input type="date" class="form-control" id="dateOfBirth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">ڕەگەز</label>
                            <select class="form-select" id="gender">
                                <option selected disabled>هەڵبژاردنی ڕەگەز</option>
                                <option value="male">نێر</option>
                                <option value="female">مێ</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="nationality" class="form-label">نەتەوە</label>
                            <select class="form-select" id="nationality">
                                <option selected disabled>هەڵبژاردنی نەتەوە</option>
                                <option value="iraqi">عێراقی</option>
                                <option value="iraqi-kurd">کوردی عێراقی</option>
                                <option value="syrian">سوری</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="governorate" class="form-label">پارێزگا</label>
                            <select class="form-select" id="governorate">
                                <option selected disabled>هەڵبژاردنی پارێزگا</option>
                                <option value="erbil">هەولێر</option>
                                <option value="sulaimaniah">سلێمانی</option>
                                <option value="duhok">دهۆک</option>
                                <option value="garmyan">گەرمیان</option>
                                <option value="halabja">هەڵەبجە</option>
                                <option value="zakho">زاخۆ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="district" class="form-label">قەزا</label>
                            <select class="form-select" id="district">
                                <option selected disabled>هەڵبژاردنی قەزا</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="subDistrict" class="form-label">ناحیە</label>
                            <select class="form-select" id="subDistrict">
                                <option selected disabled>هەڵبژاردنی ناحیە</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">زانیاری نیشتەجێبوون</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="residenceType" class="form-label">جۆری نیشتەجێبوون</label>
                            <select class="form-select" id="residenceType">
                                <option selected disabled>هەڵبژاردنی جۆری نیشتەجێبوون</option>
                                <option value="iraqi">عێراقی</option>
                                <option value="iraqi-kurd">کوردی عێراقی</option>
                                <option value="syrian">سوری</option>
                                <option value="iranian">ئێرانی</option>
                                <option value="palestinian">فەلەستینی</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quarterName" class="form-label">ناوی گەڕەک/گوند/کەمپ</label>
                            <input type="text" class="form-control" id="quarterName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="houseNumber" class="form-label">ژمارەی خانوو/نیشتەجێبوون</label>
                            <input type="text" class="form-control" id="houseNumber">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="generalEducationDirectorate" class="form-label">بەڕێوەبەرایەتی گشتی پەروەردە</label>
                            <select class="form-select" id="generalEducationDirectorate">
                                <option selected disabled>هەڵبژاردنی بەڕێوەبەرایەتی</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="educationDirectorate" class="form-label">بەڕێوەبەرایەتی پەروەردە</label>
                            <select class="form-select" id="educationDirectorate">
                                <option selected disabled>هەڵبژاردنی بەڕێوەبەرایەتی</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">زانیاری بەخێوکەری منداڵ/ گەنج</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="caregiverName" class="form-label">ناوی سیانی بەخێوکەر</label>
                            <input type="text" class="form-control" id="caregiverName">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="caregiverPhone" class="form-label">ژمارەی تەلەفۆنی بەخێوکەر</label>
                            <input type="tel" class="form-control" id="caregiverPhone">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="caregiverRelation" class="form-label">پەیوەندی بەخێوکەر</label>
                            <select class="form-select" id="caregiverRelation">
                                <option selected disabled>هەڵبژاردنی پەیوەندی</option>
                                <option selected disabled>دایك و باوك</option>
                                <option selected disabled>دایك</option>
                                <option selected disabled>مام</option>
                                <option selected disabled>خاڵ</option>
                                <option selected disabled>پور</option>
                                <option selected disabled>خوشك</option>
                                <option selected disabled>برا</option>
                                <option selected disabled>داپیر</option>
                                <option selected disabled>باپیر</option>
                                <option selected disabled>زڕباوك</option>
                                <option selected disabled>زڕدایك</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="displacedAfter2014" class="form-label">ئاوارە پاش ٢٠١٤؟</label>
                            <select class="form-select" id="displacedAfter2014">
                                <option selected disabled>هەڵبژاردن</option>
                                <option value="yes">بەڵێ</option>
                                <option value="no">نەخێر</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">زانیاری پەروەردە</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="educationStatus" class="form-label">دۆخی پەروەردە</label>
                            <select class="form-select" id="educationStatus">
                                <option selected disabled>هەڵبژاردنی دۆخ</option>
                                <option value="yes">دابڕاوە</option>
                                <option value="no">تۆمار نەکراوە</option>  
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dropoutReason" class="form-label">هۆکاری دابڕان یان تۆمارنەکردن</label>
                            <select class="form-select" id="dropoutReason">
                                <option selected disabled>هەڵبژاردنی هۆکار</option>
                                <option selected disabled>هەڵبژاردن</option>           
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="reason2" class="form-label">هۆکاری ٢</label>
                            <select class="form-select" id="reason2">
                                <option selected disabled>هەڵبژاردنی هۆکار</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="reason3" class="form-label">هۆکاری ٣</label>
                            <select class="form-select" id="reason3">
                                <option selected disabled>هەڵبژاردنی هۆکار</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="closestSchool" class="form-label">ناوی نزیکترین قوتابخانە/سەنتەر</label>
                            <input type="text" class="form-control" id="closestSchool">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="principalName" class="form-label">ناوی بەڕێوەبەری قوتابخانە</label>
                            <input type="text" class="form-control" id="principalName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="principalPhone" class="form-label">ژمارەی تەلەفۆنی بەڕێوەبەری قوتابخانە</label>
                            <input type="tel" class="form-control" id="principalPhone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="readyToEnroll" class="form-label">خێزان ئامادەیە بۆ تۆمارکردنی منداڵ؟</label>
                            <select class="form-select" id="readyToEnroll">
                                <option selected disabled>هەڵبژاردن</option>
                                <option value="yes">بەڵێ</option>
                                <option value="no">نەخێر</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">زانیاری زیاتر</h3>
                </div>             
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="educationDirectorateFinal" class="form-label">بەڕێوەبەرایەتی پەروەردە</label>
                            <input type="text" class="form-control" id="educationDirectorateFinal">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="childIdFront" class="form-label">وینەی ناسنامەی منداڵ / هەرزەکار (پێشەوە)</label>
                            <input type="file" class="form-control" id="childIdFront">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="childIdBack" class="form-label">وینەی ناسنامەی منداڵ / هەرزەکار (پشتەوە)</label>
                            <input type="file" class="form-control" id="childIdBack">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="comments" class="form-label">تێبینی</label>
                            <textarea class="form-control" id="comments" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">خەزن کردن</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
